<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universo Galáctico</title>
  <style>
    /* Fundo com estrelas */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      background-size: cover;
      overflow-x: hidden;
    }

    /* Estrelas animadas */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat top center;
      z-index: 0;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #9aeaff;
      text-shadow: 0 0 15px #00f7ff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3b00b2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #5f00ff;
    }

    .btn:hover {
      background-color: #5f00ff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Bem-vindo ao Universo Galáctico</h1>
    <p>Explore as estrelas, descubra novos mundos e viaje pelas galáxias!</p>
    <button class="btn">Começar a Jornada</button>
  </div>
</body>
</html>
